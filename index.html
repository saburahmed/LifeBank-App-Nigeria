<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Lifebank App - Nigeria</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <img src="img/blood_bg.png" alt="" class="blood_bg">
        <img src="img/lagos.png" alt="" class="lagos">
        <img src="img/Mask Group.png" alt="" class="cross">
        <nav class="navbar">
            <img src="img/logo.png" alt="Logo" id="logo">
            <img src="img/flag.svg" alt="Nigeria" id="flag">
        </nav>
        <div class="content">
            <h1 class="heading">Blood Connects Us All.</h1>
            <p class="message">We're tired of people dying of blood shortage, we're building a movement of one million
                people to end this!</p>
            <div class="btn-container">
                <a href="https://Lifebankapp.ng/app/#/reg" class="join-btn">Join the Cause</a>
            </div>

                <img src="img/mail.svg" alt="" class="">
