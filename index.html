<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Lifebank App - Nigeria</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <img src="img/blood_bg.png" alt="" class="blood_bg">
        <img src="img/lagos.png" alt="" class="lagos">
        <img src="img/Mask Group.png" alt="" class="cross">
        <nav class="navbar">
            <img src="img/logo.svg" alt="Logo"><span>LifeBank</span>
            <img src="img/flag.svg" alt="Nigeria" class="">
        </nav>
        <div class="content">
            <h1 class="heading">Blood Connects Us All.</h1>
            <p class="message">We're tired of people dying of blood shortage, we're building a movement of one million
                people to end this!</p>
            <div>
                <a href="https://Lifebankapp.ng/app/#/reg">Join the Movement</a>
                <p>Already joined? <a href="https://Lifebankapp.ng/app"><span>Login</span></a></p>
            </div>
        </div>
    </div>

</body>

</html>
